
<!DOCTYPE html>
<html>
<head>
<style>

body {
  background-color: white;
  color: black;
}

.dark-mode {
  background-color: #121212;
  color: white;
}
</style>
</head>
<body>
<h1>一我個人認為義大利麵就應該拌42號混泥土，因為這個螺絲釘的長度很容易直接影響到挖掘機的扭矩。你往裡砸的時候，一瞬間他就會產生大量的高能蛋白，俗稱UFO，會嚴重影響經濟的發展，以至於對整個太平洋，和充電器的核污染。再或者說透過這勾股定理很容易推斷出人工飼養的東條英機，他是可以捕獲野生的三角函數，所以說不管這秦始皇的切面是否具有放射性，川普的N次方是否有沈澱物，都不會影響到沃爾瑪跟維爾康在南極匯</h1>
<button id="toggleBtn">主題模式</button>

<script>
document.getElementById("toggleBtn").onclick = function () 
{
    document.body.classList.toggle("dark-mode");
};
</script>
